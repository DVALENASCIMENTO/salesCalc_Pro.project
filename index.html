<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesCalc Pro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>SalesCalc Pro</h1>
        
        <label for="vendas">Vendas (R$)</label>
        <input type="number" id="vendas" placeholder="00.000,00">
        
        <label for="porcentagem">Porcentagem (%)</label>
        <input type="number" id="porcentagem" placeholder="00,00">
        
        <label for="comissao">Comissão (R$)</label>
        <input type="text" id="comissao" readonly>
        
        <label for="salario">Salário (R$)</label>
        <input type="number" id="salario" placeholder="00.000,00">
        
        <label for="quebraCx">Quebra Cx (R$)</label>
        <input type="number" id="quebraCx" placeholder="00.000,00">
        
        <label for="dsr">DSR (R$)
            <span class="edit-icon" onclick="editarDiasUteis()">✎</span>
            <span class="edit-icon" onclick="editarDiasDescanso()">✎</span>
        </label>
        <input type="text" id="dsr" readonly>
        
        <label for="inss">INSS (R$)</label>
        <input type="text" id="inss" readonly>
        
        <label for="valeTransporte">Vale Transporte (R$)</label>
        <input type="number" id="valeTransporte" placeholder="00.000,00">
        
        <button onclick="calcularTotal()">Calcular Total</button>
        
        <h2>Total: <span id="total"></span></h2>
    </div>
    
    <footer>
        <p>Diego Nascimento - Analista e Desenvolvedor de Sistemas</p>
        <div class="footer-content">
            <a href="https://www.linkedin.com/in/diego-vale-do-nascimento-48212215b/" target="_blank">LinkedIn</a>
            <span>|</span>
            <a href="https://github.com/DVALENASCIMENTO" target="_blank">GitHub</a>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
